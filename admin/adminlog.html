<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/adminglog.css" />
  </head>
  <body>
    <h1>Admin Login</h1>
    <div class="login-form">
      
        <div class="email-field">
          <label for="email">Email</label>
          <input type="email" class="" name="username" id="email"/>
        </div>
        <div class="pswd-field">
          <label for="password">Password</label>
          <input type="password" class="" name="password" id="password" />
        </div>
        <button type="submit" class="button" onclick=login()>Login</button>        
      
      <p style="padding-top: 20px">
        If new admin, then <a href="admingreg.html">register</a>
      </p>
      
    </div>
    
      <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
      <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>

      <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
      
      <!-- Add Firebase products that you want to use -->
      <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>

    <script src="adminlog.js"></script>
  </body>
</html>
